<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <script src="content_script.js"></script> -->
    <meta charset="utf-8" />
    <title>Wp Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>WP Features</h2>
    <!-- <label>
        <input type="checkbox" id="feature-toggle">
        Enable Extra Feature
    </label> -->
    <div id="feature-panel">
        <div class="form-check form-switch">
            <label class="form-check-label" for="chat-panel">Blur All Chat</label>
            <input class="form-check-input" type="checkbox" role="switch" id="chat-panel">
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="chat-names">Blur Names</label>
            <input class="form-check-input" type="checkbox" role="switch" id="chat-names">
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="profile-image">Blur Profile Photo</label>
            <input class="form-check-input" type="checkbox" role="switch" id="profile-image">
        </div>
    </div>
    <style>
        #feature-panel {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            border: 2px solid black;
        }
    </style>
    <script src="popup.js"></script>
</body>

</html>
